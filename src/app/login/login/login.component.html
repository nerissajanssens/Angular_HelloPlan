<div class="container">
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <h2>Log in</h2>
                    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                        <div class="form-group">
                            <label for="gebruikersnaam">Gebruikersnaam</label>
                            <input type="text" class="form-control" name="gebruikersnaam"
                                [(ngModel)]="model.gebruikersnaam" #gebruikersnaam="ngModel"
                                [ngClass]="{ 'is-invalid': f.submitted && gebruikersnaam.invalid }" required />
                            <div *ngIf="f.submitted && gebruikersnaam.invalid" class="invalid-feedback">
                                <div *ngIf="gebruikersnaam.errors.required">Gebruikersnaam is verplicht!</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="wachtwoord">Wachtwoord</label>
                            <input type="password" class="form-control" name="wachtwoord" [(ngModel)]="model.wachtwoord"
                                #wachtwoord="ngModel" [ngClass]="{ 'is-invalid': f.submitted && wachtwoord.invalid }"
                                required />
                            <div *ngIf="f.submitted && wachtwoord.invalid" class="invalid-feedback">
                                <div *ngIf="wachtwoord.errors.required">Wachtwoord is verplicht!</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn">Log in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
